{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Virtual Machines</h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for vm in vms %}
                            <tr>
                                <td>{{ vm.name }}</td>
                                <td>
                                    {% if role == 'contributor' or role == 'owner' %}
                                        <a href="{{ url_for('start_vm', vm_name=vm.name) }}" class="btn btn-sm btn-success">
                                            <i class="fas fa-play"></i> Start
                                        </a>
                                        <a href="{{ url_for('stop_vm', vm_name=vm.name) }}" class="btn btn-sm btn-warning">
                                            <i class="fas fa-stop"></i> Stop
                                        </a>
                                    {% endif %}
                                    {% if role == 'owner' %}
                                        <a href="{{ url_for('delete_vm', vm_name=vm.name) }}" class="btn btn-sm btn-danger">
                                            <i class="fas fa-trash"></i> Delete
                                        </a>
                                    {% endif %}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
