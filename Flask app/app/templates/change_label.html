{% extends "base.html" %}

{% block content %}
    <h2>Change Label for File: {{ file_name }}</h2>
    <form method="POST" action="{{ url_for('change_label', file_name=file_name) }}">
        <div class="form-group">
            <label for="label">New Label</label>
            <input type="text" class="form-control" id="label" name="label" value="{{ current_label }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Label</button>
    </form>
{% endblock %}
